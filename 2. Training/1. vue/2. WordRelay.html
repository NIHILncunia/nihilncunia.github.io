<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Vue 2. 끝말잇기</title>
</head>

<body>
  <div id="root">
    <word-relay start-word="아이유"></word-relay>
    <!-- 만든 컴포넌트에는 프롭스를 전달할 수 있다. -->
  </div>
</body>
<script>
  // 컴포넌트를 만들면 편하게 사용할 수 있다.
  Vue.component('wordRelay', { // 이러한 형태는 글로벌 컴포넌트라고 한다.
    template: `
      <div>
        <div>{{word}}</div>
          <form v-on:click="onSubmitForm">
            <input type="text" ref="answer" v-model="value">
            <button type="submit">입력</button>
          </form>
        <div id="result">{{result}}</div>
      </div>
    `, // 템플릿은 하나의 태그로 감싸줘야한다.
    props: [
      'startWord',
    ], // 프롭스는 이렇게 받는다.
    data() {
      return {
        word: this.startWord, // 워드를 프롭스로 받을 단어로 바꿔준다.
        value: '',
        result: '',
      };
    }, // 컴포넌트 형식에서 데이터는 이러한 형태가 되어야한다.
    methods: {
      onSubmitForm(e) {
        e.preventDefault();
        if (this.value[0] === this.word[this.word.length - 1]) {
          this.word = this.value;
          this.value = '';
          this.result = '성공!';
          this.$refs.answer.focus();
        } else if (this.value === '') {
          return;
        } else {
          this.value = '';
          this.result = '실패!';
          this.$refs.answer.focus();
        }
      }
    },
  });
</script>
<script>
  const app = new Vue({
    el: '#root',
  }); // 기존의 데이터와 메소드는 전부 컴포넌트 쪽으로 옮긴다.
</script>

</html>
